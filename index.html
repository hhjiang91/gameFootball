<body onload = "rotateBody()">
	<div id="orientationImg" style="display:none;">
  		<img src=" images/tip.png">
	</div>
	<div id = "bg" style="display:none">
		<img src="images/wc_game_wrap.png">
	</div>
	<div id="mcover" onClick="document.getElementById('mcover').style.display='';" style="display:none;">
  		<img src=" images/shareInfo.png">
	</div>

 	<script>
		function rotateBody(){
			if (window.orientation == 0 || window.orientation == 180) {
				$("#orientationImg").css("display", "block");
			}else{
				$("#orientationImg").css("display", "none"); 
				$("#bg").css("display", "block");
			    game.init();
			}
		}
		$(window).on("orientationchange",function(){
			if (window.orientation == 0 || window.orientation == 180) {
				$("#orientationImg").css("display", "block");
				location.reload();
			}else{
				$("#orientationImg").css("display", "none");
				$("#bg").css("display", "block");
			    game.init(); 
			}
		});
	</script>
</body>

</html>
