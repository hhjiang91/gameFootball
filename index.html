 	<script>
		function rotateBody(){
			if (window.orientation == 0 || window.orientation == 180) {
				$("#orientationImg").css("display", "block");
			}else{
				$("#orientationImg").css("display", "none"); 
				$("#bg").css("display", "block");
			    game.init();
			}
		}
		$(window).on("orientationchange",function(){
			if (window.orientation == 0 || window.orientation == 180) {
				$("#orientationImg").css("display", "block");
				location.reload();
			}else{
				$("#orientationImg").css("display", "none");
				$("#bg").css("display", "block");
			    game.init(); 
			}
		});
		function weichat(){
		  $('#mcover').css("display","block");  
		}
	</script>
